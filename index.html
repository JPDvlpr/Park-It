<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="" width="device-width, initial-scale=1.0">
    <link href="styles/park-it.css" rel="stylesheet" type="text/css"/>
    <link href="styles/park-it-ios.css" rel="stylesheet" type="text/css"/>
    <title>Park-It</title>
</head>
<body>
<!-- Nav Bar -->
<div id="navbar">
    <button id="park">Park</button>
    Park It
    <button id="retrieve">Find</button>
</div>

<!-- Content Container -->
<div id="container">
    <div id="instructions">
        <p>Click the Park button to set your parking location.</p>
        <p>Click the Find button to retrieve your parking location.</p>
        <p class="center">
            <button id="gotIt">Got it!</button>
        </p>
    </div>
    <div id="map">Map here</div>
    <div id="directions">Directions here</div>
</div>

<script>
    function initMap() {
        var grc = {lat: 47.313582, lng: -122.1800072};
        var tokyo = {lat: 35.6895, lng: 139.6917};
        var mapDiv = new google.maps.Map(document.getElementById('map'),{
            zoom: 6,
            center: grc
        });
        var marker = new google.maps.Marker({
            position: grc,
            map: mapDiv
        });
        // alert("Hello!");
    }
</script>

<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="js/park-it.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjUXg_BAoN08sO6yLX62T1Mat7mouBhVI&callback=initMap">


</body>
